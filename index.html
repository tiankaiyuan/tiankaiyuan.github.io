                <p>旧时光，如歌风铃，叮出彷徨，当出守望。</p><p>我欲归来，却被风雨阻拦，置于塞外。</p><p>几经风雨，多番雪沙，还添几许寂寞，落得半身孤独，柔情撕碎一地，一叶扫遍金秋，怎知我心已残，满腹忧伤，泪眼婆娑，一地荒凉。</p><p>思念你，用半身情、千行泪、三生缘，终未曾与你，走遍天涯。今生尘世难交煎，往日多情惹风流。泪洒处，空有恨，仍不了情。心碎时，痛难当，绝不了缘。忘川河畔，喝下那碗孟婆汤，不再回头，愿悲伤化作欣欢，流向南方。梦过西桥，见你容颜，还是那么笑甜，或有一天，会再看你一眸。</p>
